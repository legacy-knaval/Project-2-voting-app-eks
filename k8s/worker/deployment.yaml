apiVersion: apps/v1
kind: Deployment
metadata:
  name: kenny-worker
  namespace: kenny
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kenny-worker
  template:
    metadata:
      labels:
        app: kenny-worker
    spec:
      containers:
        - name: worker
          image: knaval/vote-app-worker:latest
          imagePullPolicy: Always
          env:
            # Redis
            - name: REDIS_HOST
              value: "kenny-redis-service"

            # Postgres (the env vars the worker actually uses)
            - name: DB_HOST
              value: "kenny-postgres-service"

            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kenny-db-credentials
                  key: POSTGRES_USER

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kenny-db-credentials
                  key: POSTGRES_PASSWORD

            - name: DB_NAME
              value: "postgres"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"