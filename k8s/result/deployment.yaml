apiVersion: apps/v1
kind: Deployment
metadata:
  name: kenny-result
  namespace: kenny
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kenny-result
  template:
    metadata:
      labels:
        app: kenny-result
    spec:
      containers:
        - name: result
          image: knaval/vote-app-result:latest
          ports:
            - containerPort: 80
          env:
            # Postgres configuration (MUST use PG_* because of the Dockerfile)
            - name: PG_HOST
              value: "kenny-postgres-service"

            - name: PG_PORT
              value: "5432"

            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: kenny-db-credentials
                  key: POSTGRES_USER

            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kenny-db-credentials
                  key: POSTGRES_PASSWORD

            - name: PG_DATABASE
              value: "postgres"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"